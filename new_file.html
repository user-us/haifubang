<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="toTop" content="true">
    <!--bootstrap-->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--轮播图css-->
    <link href="css/swiper.min.css" rel="stylesheet">
    <!--本页面CSS↓-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="font/demo.css">
    <!--轮播图js-->
    <script src="js/swiper.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=UiDi7nAZGZzIxRylnr6y0pZsMEPrGlKp"></script>
    <!--日历-->
    <script src="laydate/laydate.js"></script>
	</head>
	<body>
		<div class="minsu">
			<div class="minsu_left0">
	                <div class="swiper-container gallery-top gas">
	                    <div class="swiper-wrapper">
	                        <div class="swiper-slide" style="background-image:url(images/img1.png)"></div>
	                        <div class="swiper-slide" style="background-image:url(images/img2.png)"></div>
	                        <div class="swiper-slide" style="background-image:url(images/img3.png)"></div>
	                        <div class="swiper-slide" style="background-image:url(images/img4.png)"></div>
	                        <div class="swiper-slide" style="background-image:url(images/img4.png)"></div>
	                    </div>
	                    <!-- Add Arrows -->
	                </div>
	                <div class="swiper-container gallery-thumbs gass">
	                    <div class="swiper-wrapper">
	                        <div class="swiper-slide" style="background-image:url(images/img1.png)"></div>
	                        <div class="swiper-slide" style="background-image:url(images/img2.png)"></div>
	                        <div class="swiper-slide" style="background-image:url(images/img3.png)"></div>
	                        <div class="swiper-slide" style="background-image:url(images/img4.png)"></div>
	                        <div class="swiper-slide" style="background-image:url(images/img4.png)"></div>
	                    </div>
	                    <div class="swiper-button-next swiper-button-white"><img src="images/next.png"></div>
	                    <div class="swiper-button-prev swiper-button-white"><img src="images/prev.png"></div>
	                </div>
	                <script>
	                    var galleryThumbs = new Swiper('.gass', {
	                        spaceBetween: 10,
	                        slidesPerView: 4,
	                        loop: true,
	                        freeMode: true,
	                        loopedSlides: 5, //looped slides should be the same
	                        watchSlidesVisibility: true,
	                        watchSlidesProgress: true,
	                        navigation: {
	                            nextEl: '.swiper-button-next',
	                            prevEl: '.swiper-button-prev'
	                        }
	                    });
	                    var galleryTop = new Swiper('.gas', {
	                        spaceBetween: 10,
	                        loop:true,
	                        loopedSlides: 5, //looped slides should be the same
	                        thumbs: {
	                            swiper: galleryThumbs
	                        },
	                        navigation: {
	                            nextEl: '.swiper-button-next',
	                            prevEl: '.swiper-button-prev'
	                        }
	                    });
	                </script>
	            </div>
            </div>
            
	</body>
</html>
